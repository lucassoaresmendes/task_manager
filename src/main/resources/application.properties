spring.application.name=task_manager

# Configuração do PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/gerenciador_tarefas
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Gerar automaticamente o esquema do banco
spring.jpa.hibernate.ddl-auto=update

#Configuração do Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=db/migration/primeira_migration.sql

#Configuração de usuario para acessar a API
spring.security.user.name=admin
spring.security.user.password=1234

# Porta padrão do servidor
server.port=8080